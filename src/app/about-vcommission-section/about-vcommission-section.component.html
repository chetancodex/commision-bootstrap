<div class="about-vcommission">
    <div class="container">
        <div class="description">
            <h1>
                {{data.description}}
            </h1>
        </div>
        <div class="question">
            <div *ngFor="let question of data.questions" class="question-1 d-flex justify-content-between">
                <h3>{{question.questiontittle}}</h3>
                <img [src]="question.questionimg" alt="">
            </div>
        </div>
    </div>
</div>
