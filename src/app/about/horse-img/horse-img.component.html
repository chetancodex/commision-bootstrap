<div class="container d-flex justify-content-between .align-items-center" [ngClass]="{'no-space': data.isNoSpace}">
  <div class="horse-img" >
    <img [src]=data.imgOne alt="" >
    <div id="background-wrap" *ngIf='data.isBubbleAnimation'>
      <div class="bubble x1"></div>
      <div class="bubble x2"></div>
      <div class="bubble x3"></div>
      <div class="bubble x4"></div>
      <div class="bubble x5"></div>
      <div class="bubble x6"></div>
      <div class="bubble x7"></div>
      <div class="bubble x8"></div>
      <div class="bubble x9"></div>
      <div class="bubble x10"></div>
  </div>
  </div>

  <!-- <div class="bubbles">
    <div class="bubble-container">
      <div class="bubble"></div>
    </div>
  </div> -->
  <div *ngIf='data.textone'>
    {{data.textone}}
  </div>
  <div class="info">
    <div class="content" [ngClass]="{'padding-bottom': data.isNoSpace}">{{data.content}}
      <span class="content-color"  *ngIf='data.colorContent'>{{data.colorContent}}</span>
    </div>

    <div class="description" [ngClass]="{'description-style':data.isDescriptionDesignChange }">{{data.description}}
    </div>
    <div class="read-more"><a href="">{{data.readMore}}</a></div>
  </div>
</div>
<div class="about-banner" [ngClass]="{'width-full': data.isNoSpace}" 
  >

  <img [src]=data.imgTwo alt="">
</div>
