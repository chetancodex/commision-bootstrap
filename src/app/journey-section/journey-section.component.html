<div class="journey">
    <div class="container">
        <div class="row">
            <div class="col-md-6 journey-img">
                <img [src]="data.journeyimg" alt="">
            </div>
            <div class="col-md-6" id="text">
                <h1>{{data.heading1}}<span>{{data.headspan}}</span></h1>
                <h2>{{data.heading2}}</h2>
                <p>{{data.paragraph}}</p>
            </div>
        </div>
    </div>
</div>
