<div class="result">
    <div class="container">
        <div class="row">
            <div class="col-md-6 result-img">
                <img [src]="data.resultimg" alt="">
            </div>
            <div class="col-md-6" id="text">
                <h1>{{data.heading1}}</h1>
                <h1 class="target">
                    <span>{{data.span}}</span>
                    <strong>{{data.strong}}</strong>
                </h1>
                <p>{{data.paragraph}}</p>
            </div>
        </div>
    </div>
</div>
