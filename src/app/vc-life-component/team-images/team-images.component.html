<div class="container">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <div class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">{{data.linkOne}}</div>
        </li>
        <li class="nav-item" role="presentation">
            <div class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">{{data.linkTwo}}</div>
        </li>
        <li class="nav-item" role="presentation">
            <div class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">{{data.linkThree}}</div>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade "  *ngFor="let item of data.linkItem;index as i" [id]="item.idName" role="tabpanel" aria-labelledby="home-tab" [ngClass]='{"show active":i == 0}'>
            {{i}}
            <div class="grid">
                <img [src]= item.ImageOne alt="">
                <img [src]=item.ImageTwo alt="">
                <img [src]=item.ImageThree alt="">
            </div> 
        </div>
        
    </div>
</div>
